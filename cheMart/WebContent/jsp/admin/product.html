<div class="content-form">
	<form>
		<h4>Add Product</h4>
		<div class="form-inline">
			<div class="form-group">
				<label>Product Name</label>
				<input type="text" name="pname" id="pname">
			</div>
			<div class="form-group">
				<label>Price</label>
				<input type="text" name="price" id="price">
			</div>
		</div>
		<div class="form-group">
			<label>Short Description</label>
			<input type="text" name="sdesc" id="sdesc">
		</div>
		<div class="form-group">
			<label>Long Description</label>
			<textarea style="resize:none" name="ldesc" id="ldesc" rows="3"></textarea>
		</div>
		<div class="form-inline">
			<div class="form-group">
				<label>Company</label>
				<select name="company" id="chemCategory">
					<option>---Select a Company---</option>
				</select>
			</div>
			<div class="form-group">
				<label>Images</label>
				<input type="file" name="image" id="image" multiple>
			</div>
		</div>
		<div class="form-group">
			<label></label>
			<input type="button" name="addProduct" value="Add Product" id="addProduct" onclick="addChemProduct()">
		</div>
	</form>
</div>
<div class="content-detail">
	<h4>All Products</h4>
	<table>
		<thead>
			<tr>
				<th>Product</th>
				<th>Price</th>
				<th>Company</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody id="productDetail">

		</tbody>
	</table>
</div>
