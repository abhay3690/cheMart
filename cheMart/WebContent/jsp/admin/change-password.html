<div class="container">
	<main id="main-container">
		<div class="account-page">
			<div class="profile">
				<div class="profile-img">
					<img src="img/product/img5.jpg">
					<h2 id="fullName"></h2>
					<p id="uEmail"></p>
				</div>
				<ul>
					<li><a onclick="openTab('account')">Account <span>></span></a></li>
					<li><a onclick="openTab('change-password')" class="active">Change Password <span>></span></a></li>
					<li><a href="/cheMart/logout">Logout <span>></span></a></li>
				</ul>
			</div>
			<div class="account-detail">
				<h2>Change Password</h2>
				<div class="billing-detail">
					<form class="checkout-form">
						<div class="form-group">
							<label>Old Password</label>
							<input type="password" id="old_password" name="old_password">
						</div>
						<div class="form-inline">
							<div class="form-group">
								<label>New Password</label>
								<input type="password" id="new_password" name="new_password">
							</div>
							<div class="form-group">
								<label>Confirm Password</label>
								<input type="password" id="confirm_password" name="confirm_password">
							</div>
						</div>
						<div class="form-group">
							<label></label>
							<input type="submit" id="update_pass" name="update_pass" value="Update">
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
</div>
