<div class="account-page">
	<div class="profile">
		<div class="profile-img">
			<img src="img/product/img5.jpg">
			<h2 id="fullName"></h2>
			<p id="uEmail"></p>
		</div>
		<ul>
			<li><a onclick="navLink('account')" class="active">Account <span>></span></a></li>
			<li><a onclick="navLink('orders')">My Orders <span>></span></a></li>
			<li><a onclick="navLink('change-password')">Change Password <span>></span></a></li>
			<li><a href="/cheMart/logout">Logout <span>></span></a></li>
		</ul>
	</div>
	<div class="account-detail">
		<h2>Account</h2>
		<div class="billing-detail">
			<form class="checkout-form">
				<div class="form-inline">
					<div class="form-group">
						<label>First Name</label>
						<input type="text" id="fname" name="fname" value="">
					</div>
					<div class="form-group">
						<label>Last Name</label>
						<input type="text" id="lname" name="lname" value="">
					</div>
				</div>
				<div class="form-group">
					<label>Company Name (Optional)</label>
					<input type="text" id="cname" name="cname">
				</div>
				<div class="form-inline">
					<div class="form-group">
						<label>Country</label>
						<select id="country" name="country">
							<option>---Select a Country---</option>
							<option value="India" selected>India</option>
						</select>
					</div>
					<div class="form-group">
						<label>City</label>
						<select id="city" name="city">
							<option selected>---Select a City---</option>
							<option value="Ahmedabad" selected>Ahmedabad</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label>Address</label>
					<textarea style="resize:none" id="address" name="address" rows="3"> </textarea>
				</div>
				<div class="form-inline">
					<div class="form-group">
						<label>Mobile</label>
						<input type="text" id="mobileNo" name="mobile" minlength="11" maxlength="11" value="">
					</div>
				</div>
				<div class="form-group">
					<label></label>
					<input type="submit" id="update" name="update" value="Update">
				</div>
			</form>
		</div>
	</div>
</div>
