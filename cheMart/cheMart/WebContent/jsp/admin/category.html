<div class="content-form">
	<form>
		<h4>Add company</h4>
		<div class="form-inline">
			<div class="form-group">
				<label>company Name</label>
				<input type="text" name="cat_name" id="companyName">
			</div>
			<div class="form-group">
				<label>chemical to trade</label>
				<select name="cat_type" id="tradeType">
					<option>---Select a Type---</option>
					<option value="sell">sell</option>
					<option value="purchase">purchase</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label></label>
			<input type="button" name="addCategory" value="Add Category" onclick="addChemCategory()">
		</div>
	</form>
</div>

	<h4>All Companies</h4>
	<table>

			<tr>
				<th>Company</th>

				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody id="categoryDetail">
			
		</tbody>
	</table>
